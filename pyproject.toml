[project]
name = "rmind"
version = "0.2.0"
description = "Foundation models for spatial intelligence"
authors = [{ name = "ML yaak team", email = "ml@yaak.ai" }]
readme = "README.md"
requires-python = ">=3.12, <3.13"
dependencies = [
  "torch",
  "tensordict>=0.8.2",
  "rbyte[geo,jpeg,yaak]==0.27.0",
  "pytorch-lightning>=2.5.0.post0",
  "torchvision==0.20.1",
  "torchaudio==2.5.1",
  "einops>=0.8.1",
  "hydra-core>=1.3.2",
  "numpy<2.0.0",
  "omegaconf>=2.3.0",
  "more-itertools>=10.4.0",
  "torchinfo>=1.8.0",
  "pydantic>=2.11.4",
  "polars>=1.29.0",
  "orjson>=3.10.12",
  "optree>=0.15.0",
  "structlog>=25.2.0",
]
license = { text = "Apache-2.0" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
repo = "https://github.com/yaak-ai/rbyte"

[tool.uv]
override-dependencies = ["torch==2.5.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "ipython",
  "lovely-tensors",
  "pudb",
  "wat-inspector",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
train = [
  "torchmetrics>=1.4.1",
  "transformers>=4.44.2",
  "wandb>=0.19.9",
]

predict = [
  "funcy>=2.0",
  "wandb>=0.19.3",
  "rbyte[visualize]",
]

test = [
  "pytest>=8.3.2",
]

[tool.basedpyright]
typeCheckingMode = "all"
enableTypeIgnoreComments = true
reportMissingTypeStubs = "none"
reportAny = "none"
reportExplicitAny = "none"
reportIgnoreCommentWithoutRule = "error"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"

venvPath = "."
venv = ".venv"
include = ["src/"]

[tool.ruff]
preview = true
fix = true
unsafe-fixes = true

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = [
  "A001",
  "A002",
  "ANN401",
  "COM812",
  "CPY",
  "D",
  "DOC201",
  "E501",
  "N812",
  "PD",
  "TD",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
  "S101",
]

[tool.ruff.format]
preview = true
skip-magic-trailing-comma = true

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.deptry.per_rule_ignores]
DEP001 = [
  "rmind",
]

DEP002 = [
  "funcy",
  "torchmetrics",
  "transformers",
  "pytest",
]

[tool.deptry.package_module_name_map]
hydra-core = "hydra"
pytorch-lightning = [
  "pytorch_lightning",
  "lightning_fabric",
  "lightning_utilities",
]
