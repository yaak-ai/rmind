# @package _global_

defaults:
  - /paths: default
  - /vars: control_transformer/default
  - /model: control_transformer/finetuned
  - /datamodule: predict
  - _self_

trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: gpu
  devices: 1
  benchmark: true
  logger: false
  callbacks:
    - _target_: cargpt.callbacks.RerunPredictionWriter
      write_interval: batch

    - _target_: cargpt.callbacks.ModelSummary
      depth: 5
