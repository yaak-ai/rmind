repos:
  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 1.1.0
    hooks:
      - id: sync_with_poetry

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        language: system
        entry: poetry run pyright
        pass_filenames: false
        types: [python]

      - id: pytest
        name: pytest
        language: system
        stages: [commit]
        types: [python]
        entry: poetry run pytest
        pass_filenames: false
        always_run: true

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.2
    hooks:
      - id: poetry-check

  - repo: https://github.com/fpgmaas/deptry.git
    rev: 0.16.1
    hooks:
      - id: deptry

  - repo: local
    hooks:
      - id: just-format
        name: just-format
        language: system
        stages: [commit]
        entry: just --fmt --unstable
        pass_filenames: false
        always_run: true
