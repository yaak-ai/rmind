fail_fast: true
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
    rev: 1.24.0
    hooks:
      - id: basedpyright
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/crate-ci/typos
    rev: dictgen-v0.3.1
    hooks:
      - id: typos
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/fpgmaas/deptry.git
    rev: 0.22.0
    hooks:
      - id: deptry
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        stages: [pre-commit]
        types: [python]
        entry: uv run pytest
        pass_filenames: false
        always_run: true
      - id: just-format
        name: just-format
        language: system
        stages: [pre-commit]
        entry: just --fmt --unstable
        pass_filenames: false
        always_run: true
