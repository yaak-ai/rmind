---
fail_fast: true
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  # - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
  #   rev: 1.17.0
  #   hooks:
  #     - id: basedpyright
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.19
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/crate-ci/typos
    rev: v1.23.7
    hooks:
      - id: typos
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/google/yamlfmt
    rev: v0.13.0
    hooks:
      - id: yamlfmt
        exclude: examples/config
  - repo: https://github.com/fpgmaas/deptry.git
    rev: 0.17.0
    hooks:
      - id: deptry
        args: ["--ignore", "DEP002"] # deptry doesnt ignore [project.optional-dependencies]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        stages: [commit]
        types: [python]
        entry: uv run pytest
        pass_filenames: false
        always_run: true
      - id: just-format
        name: just-format
        language: system
        stages: [commit]
        entry: just --fmt --unstable
        pass_filenames: false
        always_run: true
